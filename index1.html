<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }

    .sort-select {
      width: auto;
    }

    .search-input {
      width: 100%;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="grade" placeholder="Grade" required />
      <button type="submit">Add / Update Student</button>
    </form>

    <div class="actions">
      <input type="text" id="search" class="search-input" placeholder="Search by name..." />
      <select id="sort" class="sort-select">
        <option value="">Sort by...</option>
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="grade">Grade</option>
      </select>
    </div>

    <p id="message"></p>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const tableBody = document.querySelector('#studentTable tbody');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const message = document.getElementById('message');

    let students = JSON.parse(localStorage.getItem('students')) || [];
    let editingIndex = null;

    function showMessage(text, type = 'success') {
      message.textContent = text;
      message.className = type;
      setTimeout(() => {
        message.textContent = '';
        message.className = '';
      }, 3000);
    }

    function renderTable(data = students) {
      tableBody.innerHTML = '';
      data.forEach((student, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.age}</td>
          <td>${student.grade}</td>
          <td>
            <button class="btn edit-btn" onclick="editStudent(${index})">Edit</button>
            <button class="btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteStudent(index) {
      if (confirm('Are you sure you want to delete this student?')) {
        students.splice(index, 1);
        localStorage.setItem('students', JSON.stringify(students));
        renderTable();
        showMessage('Student deleted.');
      }
    }

    function editStudent(index) {
      const student = students[index];
      document.getElementById('name').value = student.name;
      document.getElementById('age').value = student.age;
      document.getElementById('grade').value = student.grade;
      editingIndex = index;
      showMessage('Edit mode enabled. Update the form and submit.', 'success');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const grade = document.getElementById('grade').value.trim();

      if (!name || !age || !grade) {
        showMessage('Please fill all fields.', 'error');
        return;
      }

      const newStudent = { name, age, grade };

      if (editingIndex !== null) {
        students[editingIndex] = newStudent;
        editingIndex = null;
        showMessage('Student updated.');
      } else {
        students.push(newStudent);
        showMessage('Student added.');
      }

      localStorage.setItem('students', JSON.stringify(students));
      form.reset();
      renderTable();
    });

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = students.filter(s => s.name.toLowerCase().includes(query));
      renderTable(filtered);
    });

    sortSelect.addEventListener('change', function () {
      const value = this.value;
      if (!value) return renderTable();
      students.sort((a, b) => {
        if (value === 'age') return parseInt(a.age) - parseInt(b.age);
        return a[value].localeCompare(b[value]);
      });
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
